<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Screen</title>
  
 
  </head>

  <body>
    <div class="gg-windows bg-windows">
      <div class="">
        <a id="aPowerOn" href="#">
          <i class="fa-solid fa-power-off fa-2xl transparent-icon" style="font-size: 100px"></i>
        </a>
        <div
          class="progress"
          role="progressbar"
          aria-label="Animated striped example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          style="margin-top: 40px"
        >
          <div
            id="progressBar"
            class="bg-success progress-bar progress-bar-striped progress-bar-animated"
            style="width: 0%"
          ></div>
        </div>
      </div>
    </div>

    <!-- Progress Bar Fonc -->
    <script>
      var powerOn = document.getElementById("aPowerOn");
      powerOn.addEventListener("click", function () {
        var progressBar = document.getElementById("progressBar");
        var progressValue = 0;
        var isPause = false;
        var isWork = true;

        function progressBarUpdate() {
        if (isWork == true) {
              if (progressValue < 100) {
            if (!isPause) {
              progressValue += 10;
              // progressValue ++;
              progressBar.style.width = progressValue + "%";
              progressBar.innerHTML = progressValue + " %";
              progressBar.setAttribute("aria-valuenow", progressValue);
            }
          }

          if (progressValue === 60) {
            isPause = true;
            setTimeout(() => {isPause = false;}, 3000)
          }
// kodu çalıştırdım fakat mantıken setInterval if in çıkışında olduğu için 100=100 olduğunda yine 300 ms farkını kullanacak,
// ve ife geri gidecek fakat 100<100 olmayacağı için 300 ms bekletme yaptıktan sonra iften çıkacak ama 
// biz bu bekleme içerisinde diğer sayfaya geçiriyoruz bu durumda interval arkaaa çalışmış mı oluyor yoksa başka bir sayfaya geçince 
// otomatik sonlanıyor mu?

          if (progressValue == 100) {
            isWork = false;
            setTimeout(() => {
              window.location.href = "./user.html";
            }, 3000);
          }
        }
        }
        // setInterval belirlenen sürede bir fonksiyonun çalışmasını tetikler
        // setTimeOut belirlenen süre kadar foksiyon inaktiftir. Süre bittikten sonra aktifleşir.
      
          setInterval(progressBarUpdate, 300);
        
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
